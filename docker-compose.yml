services:
  postgres:
    image: postgres:16
    container_name: interview_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: interview_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: interview_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.example
    environment:
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=interview_management;Username=postgres;Password=postgres
      ASPNETCORE_URLS: http://+:5000
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: interview_frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env.example
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
